<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>JavaScript Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div id="body">
        <header>
          <span id="title">Calculator</span>
        </header>
        <div id="display" class="text-right">
          <span id="math">0</span>
        </div>
        <div id="buttons">
          <button
            id="clear"
            class="functional-button btn"
            type="button"
            value="ac"
          >
            AC
          </button>
          <button
            id="ce-button"
            class="functional-button btn"
            type="button"
            value="ce"
          >
            CE
          </button>
          <button
            id="divide"
            class="functional-button btn"
            type="button"
            value="/"
          >
            &divide;
          </button>
          <button
            id="multiply"
            class="functional-button btn"
            type="button"
            value="*"
          >
            &times;
          </button>

          <button id="seven" class="btn" type="button" value="7">7</button>
          <button id="eight" class="btn" type="button" value="8">8</button>
          <button id="nine" class="btn" type="button" value="9">9</button>
          <button
            id="subtract"
            class="functional-button btn"
            type="button"
            value="-"
          >
            -
          </button>

          <button id="four" class="btn" type="button" value="4">4</button>
          <button id="five" class="btn" type="button" value="5">5</button>
          <button id="six" class="btn" type="button" value="6">6</button>
          <button
            id="add"
            class="functional-button btn"
            type="button"
            value="+"
          >
            +
          </button>

          <button id="one" class="btn" type="button" value="1">1</button>
          <button id="two" class="btn" type="button" value="2">2</button>
          <button id="three" class="btn" type="button" value="3">3</button>

          <button id="zero" class="btn" type="button" value="0">0</button>
          <button id="decimal" class="btn" type="button" value=".">.</button>
          <button
            id="equals"
            class="functional-button btn"
            type="button"
            value="="
          >
            =
          </button>
        </div>
      </div>
      <footer class="text-center">
        <p class="small">Coded by Aazib Chaudhry.</p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
